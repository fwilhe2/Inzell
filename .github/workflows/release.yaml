name: Perform Release
on:
  workflow_dispatch:
  repository_dispatch:
    types: perform_release
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Get Version Number
        id: next_version
        run: |
          npm install semver --quiet
          echo "::set-output name=version_number::$(node_modules/.bin/semver --increment patch $(curl --silent "https://api.github.com/repos/$GITHUB_REPOSITORY/releases/latest" | jq -r .tag_name))"
      - run: echo ${{ steps.next_version.outputs.version_number }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.next_version.outputs.version_number }}

      - name: Publish to GitHub Packages
        run: ./gradlew publishJvmPublicationToGitHubPackagesRepository
        env:
          USERNAME: fwilhe2
          TOKEN: ${{ secrets.GPR_AUTH_TOKEN }}
          VERSION: ${{ steps.next_version.outputs.version_number }}